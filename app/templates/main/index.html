<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="{{ csrf_token() }}" name="csrf-token"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <link
            href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
            rel="stylesheet" type="text/css">
    <link
            href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"
            rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-default navigation-clean-button">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="#">{{name}}</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div
                    class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul>
                <button class="btn btn-success navbar-btn" type="button" id="add" data-toggle="modal"
                        data-target="#main_modal">ADD
                </button>
                <button class="btn btn-warning navbar-btn" type="button" disabled="disabled" id="modify"
                        data-toggle="modal"
                        data-target="#main_modal">MODIFY
                </button>
                <button class="btn btn-danger navbar-btn" type="button" disabled="disabled" id="delete"
                        data-toggle="modal" data-target="#modal1">DELETE
                </button>
                <a class="btn btn-info navbar-btn" role="button" href="{{url_for('main.download')}}">DOWNLOAD</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">


    <style>
    td.details-control {
        background: url('../static/img/details_open.png') no-repeat center center;
        cursor: pointer;
    }
    tr.shown td.details-control {
        background: url('../static/img/details_close.png') no-repeat center center;
    }




    </style>


    <style>
    td.details-control {
        background: url('../static/img/details_open.png') no-repeat center center;
        cursor: pointer;
    }
    tr.shown td.details-control {
        background: url('../static/img/details_close.png') no-repeat center center;
    }




    </style>

    <table id="example" class="display" style="width:100%">
        <thead>
        <tr>
            {% for row in headers %}
            <th>{{row}}</th>
            {%endfor%}


        </tr>
        </thead>
        <tbody>


        </tbody>
        <tfoot>
        <tr>
            {% for row in headers %}
            <th>{{row}}</th>
            {%endfor%}
        </tr>
        </tfoot>
    </table>
</div>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1>Count Missing Values per Column.</h1>
                    {{ script|safe }}
                    {{ div|safe }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" tabindex="-1" id="main_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">PROJECT INFORMATION</h4>
            </div>
            <div class="modal-body">
                <p>Please fill out the information bellow.</p>
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <div class="form-group">
                        <div class="text-center"><label class="control-label">Project Title</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="text" name="project_title"
                                                        id="project_title"></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">2019</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="number" name="year_1" id="year_1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">2020</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="number" name="year_2" id="year_2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">2021</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="number" name="year_3" id="year_3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">2022</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="number" name="year_4" id="year_4">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">2023</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><input class="form-control" type="number" name="year_5" id="year_5">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">Justification</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><textarea class="form-control input-lg" name="justification"
                                                           id="justification"></textarea></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><label class="control-label">Comments</label></div>
                    </div>
                    <div class="form-group">
                        <div class="text-center"><textarea class="form-control input-lg" wrap="hard" name="comments"
                                                           id="comments"></textarea></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script> -->

<script src="/static/js/datatables_flask.js" model={{model|safe}}></script>


</body>

</html>

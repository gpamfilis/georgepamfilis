<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suez</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="#">Suez</a><button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav"></ul><button class="btn btn-success navbar-btn" type="button" id="add" data-toggle="modal" data-target="#email_modal">ADD</button><button class="btn btn-warning navbar-btn" type="button" disabled="disabled" id="modify" data-toggle="modal"
                        data-target="#email_modal">MODIFY</button><button class="btn btn-danger navbar-btn" type="button" disabled="disabled" id="delete" data-toggle="modal" data-target="#modal1">DELETE</button><button class="btn btn-default navbar-btn" type="button"
                        id="generate_tokens">GENERATE TOKENS</button><button class="btn btn-default navbar-btn" type="button" id="email_everyone">EMAIL EVERYONE</button></div>
    </div>
    </nav>
    <div class="text-center">
        <div class="progress">
            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
        </div>
    </div>
    </div>
    <div class="table-responsive" id="email_table">
        <table class="table">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="email_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">PROJECT INFORMATION</h4>
                </div>
                <div class="modal-body">
                    <p>Please fill out the information bellow.</p>
                    <form method="post">
                        <div class="form-group">
                            <div class="text-center"><label class="control-label">First Name</label></div>
                        </div>
                        <div class="form-group">
                            <div class="text-center"><input class="form-control" type="text" name="project_title" id="first_name"></div>
                        </div>
                        <div class="form-group">
                            <div class="text-center"><label class="control-label">Last Name</label></div>
                        </div>
                        <div class="form-group">
                            <div class="text-center"><input class="form-control" type="text" name="project_title" id="last_name"></div>
                        </div>
                        <div class="form-group">
                            <div class="text-center"><label class="control-label">Email Adress</label></div>
                        </div>
                        <div class="form-group">
                            <div class="text-center"><input class="form-control" type="text" name="project_title" id="email"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="submit">Submit</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
